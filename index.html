<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-content">
        <div class="calculator-container">
            <div class="calculation-result-display">
                <div class="result"><span class="result-Content">0</span></div>
                <div class="row-flex" id="calculation-Container">
                    <span class="number-Output" id="first-number"></span>
                    <span class="operation-output"></span>
                    <span class="number-Output" id="second-number"></span>
                </div>
            </div>
            <div class="keyboard-container">
                <button class="keyboard-button" data-code="1">1</button>
                <button class="keyboard-button" data-code="2">2</button>
                <button class="keyboard-button" data-code="3">3</button>
                <button class="keyboard-button" data-code="Backspace">«</button>
                <button class="keyboard-button" data-code="c">C</button>
                <button class="keyboard-button" data-code="4">4</button>
                <button class="keyboard-button" data-code="5">5</button>
                <button class="keyboard-button" data-code="6">6</button>
                <button class="keyboard-button" data-code="+">+</button>
                <button class="keyboard-button" data-code="-">-</button>
                <button class="keyboard-button" data-code="7">7</button>
                <button class="keyboard-button" data-code="8">8</button>
                <button class="keyboard-button" data-code="9">9</button>
                <button class="keyboard-button" data-code="*">*</button>
                <button class="keyboard-button" data-code="/">÷</button>
                <button class="keyboard-button" data-code="!">-/+</button>
                <button class="keyboard-button" data-code="0">0</button>
                <button class="keyboard-button" data-code=",">,</button>
                <button class="keyboard-button" data-code="^">^</button>
                <button class="keyboard-button" data-code="√">√</button>
                <button class="keyboard-button calculate-button" data-code="Enter"> = </button>
            </div>
        </div>
    </div>
</body>
</html>
